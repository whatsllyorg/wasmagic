name: "CI"
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set variables
        run: |
          NODE_VERSION="$(< .nvmrc)"
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV
          EMSDK_VERSION="$(awk 'NR==1{ match($0, /emsdk:([0-9.]*)$/, a);  print a[1]; }' Dockerfile.Builder)"
          echo "EMSDK_VERSION=$EMSDK_VERSION" >> $GITHUB_ENV

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: cache-build-artifacts-${{ github.sha }}

      - uses: mymindstorm/setup-emsdk@v10
        with:
          version: ${{ env.EMSDK_VERSION }}

      - name: Setup build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends autoconf automake libtool

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build and Test
        run: make fmt-check lint-check test package

  matrix-tests:
    name: Test Node versions
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node_version: [16, 18, 20]
    steps:
      - uses: actions/checkout@v2

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: cache-build-artifacts-${{ github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm install glob@"$(jq -r .devDependencies.glob package.json)" jest@"$(jq -r .devDependencies.jest package.json)"

      - name: Test
        run: make matrix-test

  publish:
    name: Publish
    environment: Publish
    needs: [build, matrix-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set variables
        run: |
          NODE_VERSION="$(< .nvmrc)"
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@whatsllyorg'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist
          key: cache-build-artifacts-${{ github.sha }}

      - name: Determine version
        id: version
        run: |
          # Get the latest tag
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          
          # Increment patch version
          IFS='.' read -r -a parts <<< "$VERSION"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          PATCH=$((${parts[2]} + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Update package version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
